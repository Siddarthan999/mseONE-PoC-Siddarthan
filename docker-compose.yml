version: "3.9"

services:
  db:
    image: postgres:15
    container_name: poc_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: poc_minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9002:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build: .
    container_name: poc_api
    restart: always
    env_file: .env
    depends_on:
      - db
      - minio
    ports:
      - "8000:8000"

  prefect:
    image: prefecthq/prefect:2-latest
    command: bash -c "pip install -r /app/requirements.txt && prefect server start --host 0.0.0.0"
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    ports:
      - "4200:4200"
    volumes:
      - ./app:/app

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.3
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data

volumes:
  postgres_data:
  minio_data:
  keycloak_data:
